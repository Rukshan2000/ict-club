<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cybernetics 2024</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Poppins font -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body class="bg-gray-100 font-poppins">
        <!-- Header -->
        <header class="bg-gray-800 p-4">


            <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="assets/logo.avif" class="h-14" alt="Flowbite Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button>
                    <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                      <span class="sr-only">Open main menu</span>
                      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                      </svg>
                  </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                  <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                      <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
                    </li>
                    <li>
                      <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                    <li>
                      <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                    </li>
                    <li>
                      <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                  </ul>
                </div>
                </div>
              </nav>
              
          </header>
          
    
        <!-- Main Content: Cover Page Section -->
        <main class="container mx-auto px-6">
            <section id="cover" class="py-12 text-center">
                <div class="cover-content">
                    <h1 class="text-4xl font-bold text-gray-900">Welcome to Cybernetics 2024</h1>
                    <p class="text-lg text-gray-700 mt-4">Explore the future of technology today.</p>
                </div>
            </section>
    
            <!-- Card Carousel Section -->
            <section id="carousel" class="py-8">
                <div class="carousel-container relative overflow-hidden">
                    <div class="flex space-x-6 transition-transform duration-500" id="carousel-cards">
                        <!-- Card 1 -->
                        <div class="bg-white shadow-md rounded-md p-4 w-80">
                            <img src="https://via.placeholder.com/400x200" alt="Image 1" class="rounded-md">
                            <h3 class="text-xl font-semibold mt-4">Card 1</h3>
                            <p class="text-gray-600">This is the first card's description.</p>
                            <button class="bg-blue-600 text-white mt-4 px-4 py-2 rounded-md hover:bg-blue-700">Learn More</button>
                        </div>
                        <!-- Repeat other cards similarly -->
                    </div>
    
                    <!-- Carousel Navigation -->
                    <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-blue-600 text-white px-3 py-1 rounded-full" onclick="prevCard()">&#10094;</button>
                    <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-blue-600 text-white px-3 py-1 rounded-full" onclick="nextCard()">&#10095;</button>
                </div>
            </section>
    
            <!-- Board of Officials -->
            <section id="board-of-officials" class="py-12">
                <h2 class="text-2xl font-semibold text-gray-800 text-center mb-8">Board of Officials</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <!-- Official 1 -->
                    <div class="official text-center">
                        <img src="assets/officiel.jpg" alt="Official 1" class="rounded-full h-32 w-32 mx-auto mb-4">
                        <p class="text-lg font-semibold">John Doe</p>
                        <p class="text-gray-600">President</p>
                    </div>
                    <!-- Repeat other officials similarly -->
                </div>
            </section>
    
            <!-- Contact Information -->
            <section id="contact" class="py-12">
                <h2 class="text-2xl font-semibold text-gray-800 text-center mb-8">Contact Information</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                    <!-- Contact Person 1 -->
                    <div class="contact-card text-center bg-white shadow-md p-6 rounded-md">
                        <img src="assets/officiel.jpg" alt="Person 1" class="rounded-full h-24 w-24 mx-auto mb-4">
                        <p class="name text-lg font-semibold">John Doe</p>
                        <p class="position text-gray-600">CEO</p>
                        <p class="number text-gray-600">+1234567890</p>
                    </div>
                    <!-- Repeat other contacts similarly -->
                </div>
            </section>
        </main>
    
        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6 text-center">
            <p>&copy; 2024 Cybernetics. All Rights Reserved.</p>
        </footer>
    
        <script src="script.js"></script>
    </body>
    
</html>
